<!DOCTYPE html>
<html>

<head>
    <title>Facebook Usage Limiter</title>
    <style>
        body {
            width: 300px;
            padding: 10px;
            font-family: Arial, sans-serif;
        }

        input {
            width: 50px;
        }

        #timeSpent {
            font-weight: bold;
        }
    </style>
</head>

<body>
    <h2>Facebook Usage Limiter</h2>
    <p>Time Spent Today: <span id="timeSpent">0</span> minutes</p>
    <p>Time Remaining Today: <span id="timeRemaining">0</span> minutes</p>
    <p>Set time limit (minutes): <input type="number" id="timeLimit" min="1"></p>
    <button id="save">Save</button>
    <script src="popup.js"></script>
</body>

</html>
